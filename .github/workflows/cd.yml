name: Laravel CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup PHP environment 🏗
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies 👨🏻‍💻
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Clear cache and optimize 🧹
        run: php artisan optimize:clear && php artisan optimize

      - name: Deploy to server 🚀
        uses: appleboy/ssh-action@master
        with:
          host: 103.210.69.72
          port: 22
          username: User8
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Changing ownership and permissions"
            sudo chown -R User8:User8 /home/User8/transgo-backend
            sudo chmod -R 755 /home/User8/transgo-backend
            cd /home/User8/transgo-backend
            git pull origin main
          debug: true
